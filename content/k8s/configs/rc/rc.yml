apiVersion: v1
kind: ReplicationController
metadata:
  name: first-rc
  labels:
     app: rc-app
     type: front-end
spec:
  template:
    metadata:
      name: nginx-pod
      labels:
        app: nginx-app
        type: front-end
    spec:
      containers:
        - name: nginx-container
          image: nginx
  replicas: 3
      