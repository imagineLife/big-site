# NOTE: no ports as this is not available to other apps
apiVersion: v1
kind: Service
metadata:
  name: voting-service
  labels:
    name: voting-service
    app: demo-voting-app
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30005
  selector:
    # match the pod labels from the pg yaml
    name: voting-app-pod
    app: demo-voting-app